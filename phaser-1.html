<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Phaser 3 Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create,
        update: update,
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false,
        },
      },
    };

    var game = new Phaser.Game(config);

    var player;
    var stars;
    var bombs;
    var platforms;
    var cursors;
    var score = 0;
    var gameOver = false;
    var scoreText;
    let option = {
      answer: null,
      other: [{
        n: 'aa.jpg',
        s: 0.3,
        isA: 0
      }, {
        n: 'bb.jpg',
        s: 0.1,
        isA: 0
      }, {
        n: 'cc.jpg',
        s: 0.2,
        isA: 1
      }],
    };

    function preload () {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');

      this.load.image('bomb', 'assets/bomb.png');
      this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
      
      option.other.forEach((v) => this.load.image(v.n, `assets/${v.n}`))
    }

    function create () {
      // æŠŠèƒŒæ™¯æ”¾é€²å»
      this.add.image(400, 300, 'sky');

      // å¹³å°çµ„åŒ…å«åœ°é¢å’Œæˆ‘å€‘å¯ä»¥è·³ä¸Šçš„ 2 å€‹å£æ¶
      platforms = this.physics.add.staticGroup();

      // é€™è£¡æˆ‘å€‘å‰µå»ºåœ°é¢ã€‚
      // ç¸®æ”¾ä»¥é©æ‡‰éŠæˆ²çš„å¯¬åº¦ï¼ˆåŸå§‹ç²¾éˆå¤§å°ç‚º 400x32ï¼‰
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();

      // å»ºç«‹æ‡¸æµ®çš„çš„åœ°æ¿
      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      // å»ºç«‹é¸é …
      option.answer = this.add.image(720, 322, 'target').setScale(0.2);
      option.other.sort(() => 0.5 - Math.random()).forEach((v, i) => {
        let addr = [{ x: 720, y: 135 },{ x: 55, y: 185 }, { x: 720, y: 322 }]
        if (v.isA) {
          option[`answer`] = this.add.image(addr[i].x, addr[i].y, v.n).setScale(v.s);
          return
        }
        option[v.n] = this.add.image(addr[i].x, addr[i].y, v.n).setScale(v.s);
      })

      // ç©å®¶åŠå…¶è¨­å®š
      player = this.physics.add.sprite(100, 450, 'dude');

      // ç©å®¶ç‰©ç†å±¬æ€§ã€‚ è®“å°å‚¢ä¼™ç¨å¾®å½ˆè·³ä¸€ä¸‹ã€‚
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // å»ºåˆ©å‹åˆ©è¨Šæ¯ï¼Œä½†åˆå§‹æ™‚ä¸å¯è¦‹
      victoryText = this.add.text(340, 200, 'ç­”æ¡ˆæ­£ç¢º!', { fontSize: '32px', fill: '#fff' });
      victoryText.setVisible(false);

      loseText = this.add.text(340, 200, 'ç­”æ¡ˆéŒ¯èª¤!', { fontSize: '32px', fill: '#fff' });
      loseText.setVisible(false);

      // æˆ‘å€‘çš„ç©å®¶å‹•ç•«ï¼Œè½‰å½ã€å‘å·¦è¡Œèµ°å’Œå‘å³è¡Œèµ°ã€‚
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1,
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'dude', frame: 4 }],
        frameRate: 20,
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1,
      });

      // è¼¸å…¥äº‹ä»¶
      cursors = this.input.keyboard.createCursorKeys();

      // ç•«é¢é»æ“Šäº‹ä»¶
      this.graphics = this.add.graphics();
      this.input.addPointer(3);

      // éœ€è¦æ”¶é›†ä¸€äº›æ˜Ÿæ˜Ÿï¼Œç¸½å…± 12 å€‹ï¼Œæ²¿è‘— x è»¸å‡å‹»åˆ†ä½ˆï¼Œé–“éš” 70 åƒç´ 
      // stars = this.physics.add.group({
      //     key: 'star',
      //     repeat: 11,
      //     setXY: { x: 12, y: 0, stepX: 70 },
      // });

      // stars.children.iterate(function (child) {
      //     //  çµ¦æ¯é¡†æ˜Ÿæ˜Ÿç¨å¾®ä¸åŒçš„åå½ˆ (Give each star a slightly different bounce)
      //     child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
      // });

      // ç‚¸å½ˆ
      bombs = this.physics.add.group();

      //  åˆ†æ•¸è¨­è¨ˆ
      scoreText = this.add.text(16, 16, 'é¸æ“‡è½åˆ°çš„å…§å®¹ ğŸ”Š', { fontSize: '32px', fill: '#000' });

      //  å°‡ç©å®¶å’Œæ˜Ÿæ˜Ÿèˆ‡å¹³å°ç¢°æ’
      this.physics.add.collider(player, platforms);
      // this.physics.add.collider(stars, platforms);
      this.physics.add.collider(bombs, platforms);

      // æª¢æŸ¥ç©å®¶æ˜¯å¦èˆ‡ä»»ä½•æ˜Ÿæ˜Ÿé‡ç–Šï¼Œå¦‚æœä»–å‘¼å«äº†collectStarå‡½æ•¸
      // this.physics.add.overlap(player, stars, collectStar, null, this);

      this.physics.add.collider(player, bombs, hitBomb, null, this);

      addBomb();
    }

    function update () {
      if (gameOver) {
        return;
      }

      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }

      // è·³èµ·ä¾†çš„éƒ¨åˆ†
      if (this.input.pointer1.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }

      if (this.input.pointer1.isDown) {
        if (this.input.pointer1.x > player.x) {
          player.setVelocityX(160);
          player.anims.play('right', true);
        } else if (this.input.pointer1.x < player.x) {
          player.setVelocityX(-160);
          player.anims.play('left', true);
        } else {
          player.setVelocityX(0);
          player.anims.play('turn');
        }
      }

      if (Phaser.Geom.Intersects.RectangleToRectangle(player.getBounds(), option.answer.getBounds())) {
        console.log('Victory! You reached the target!');
        victoryText.setVisible(true);
        setTimeout(() => {
          this.scene.restart();
          // éšè—èƒœåˆ©æ¶ˆæ¯
          victoryText.setVisible(false);

          // é‡ç½®ç©å®¶ä½ç½®
          player.x = 100;
          player.y = 450;
        }, 2000); // 2ç§’åé‡ç½®æ¸¸æˆï¼Œä½ å¯ä»¥æ ¹æ®éœ€è¦è°ƒæ•´æ—¶é—´
      }

      option.other.forEach((v) => {
        if (v.isA) return
        if (Phaser.Geom.Intersects.RectangleToRectangle(player.getBounds(), option[v.n].getBounds())) {
          loseText.setVisible(true);
          this.physics.pause();
          player.setTint(0xff0000);
          player.anims.play('turn');
          gameOver = true;
          setTimeout(() => {
            this.scene.restart();
            // éšè—èƒœåˆ©æ¶ˆæ¯
            loseText.setVisible(false);

            this.physics.resume();
            gameOver = false;
            player.setTint(0xffffff);
            // é‡ç½®ç©å®¶ä½ç½®
            player.x = 100;
            player.y = 450;
          }, 2000); // 2ç§’åé‡ç½®æ¸¸æˆï¼Œä½ å¯ä»¥æ ¹æ®éœ€è¦è°ƒæ•´æ—¶é—´
        }
        this.load.image(v.n, `assets/${v.n}`)
      })
    }

    function collectStar (player, star) {
      console.log('New!!');
      star.disableBody(true, true);
      //  æ–°å¢å’Œæ›´æ–°åˆ†æ•¸
      score += 10;
      scoreText.setText('Score: ' + score);

      if (stars.countActive(true) === 0) {
        //  æ”¶é›†æ–°ä¸€æ‰¹æ˜Ÿæ˜Ÿ
        stars.children.iterate(function (child) {
          child.enableBody(true, child.x, 0, true, true);
        });

        var x = player.x < 400 ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
      }
    }

    function hitBomb (player, bomb) {
      this.physics.pause();
      player.setTint(0xff0000);
      player.anims.play('turn');
      gameOver = true;
    }

    function addBomb () {
      let x = Phaser.Math.Between(0, 400);
      let bomb = bombs.create(x, 16, 'bomb');
      bomb.setBounce(1);
      bomb.setCollideWorldBounds(true);
      bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
      bomb.allowGravity = false;
    }
  </script>
</body>

</html>
